{%  extends 'base.html' %}
{% load static %}

{% block body %}

    {{ user }}

    <button id="listallrooms" name="button" class="btn btn-sm btn-info p-1 ml-3 mt-2">list all rooms</button>
  <!--  <button id="addroom" name="button" class="btn btn-sm btn-info p-1 ml-3 mt-2">add room</button>  -->

    <!-- Button trigger modal -->
<button type="button" class="btn btn-sm btn-info p-1 ml-3 mt-2" data-toggle="modal" data-target="#exampleModal">
  Add Room
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" id="roomform">
            {% csrf_token %}
            <input name="title" type="text">
            <input name="description" type="text">

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="addroom" type="button" class="btn btn-primary">add</button>
      </div>
    </div>
  </div>
</div>

    <div id="canvas" class="m-1 p-1">
    <!-- code injection by JS //do not touch this div -->
    </div>
    <script src="{% static 'js/omanage.js' %}"></script>
{% endblock %}
